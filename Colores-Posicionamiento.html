<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores Posicionamiento</title>
    <style>
        article{
            border: 1px solid red;
			margin-bottom: 100px;
        }
        div{
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
        .bloque div{
            display: block;
        }
        .linea div{
            display: inline-block;
        }
        .tabla div{
            display: table-cell;
        }

        #clavecolor{
            background-color: #58DB88;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
        #clavecolorrgb{
            background-color: rgb(236, 233, 7);
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
        #clasehls{
            position: relative;
            background-color: hsl(250deg, 30%, 30%);
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
        #clasedegl{
            position: absolute;
            right: 50px;
            background: linear-gradient(90deg,blue,red);
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-color: black;
            padding: 10px;
            margin: 10px;
        }
        #clasedegr{
            position: fixed;
            right: 100px;
            top: 200px;
            background: radial-gradient(rgb(153, 0, 0),rgb(241, 6, 190),rgb(111, 0, 175),rgb(4, 1, 168));
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
        #clasetrans{
            background-color: transparent;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }

        .flotante{
            height: 400px;
            width: 100%;
        }
        .flotante div{
            float: left;
        }
        .flotante div:nth-child(2){
               float: right;
        }
    </style>
</head>
<body>
    <article class="bloque">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </article>
    <article class="linea">
        <div id="clavecolor"></div>
        <div id="clavecolor"></div>
        <div id="clavecolor"></div>
        <div id="clavecolor"></div>
    </article>
    <article class="tabla">
        <div id="clavecolorrgb"></div>
        <div id="clavecolorrgb"></div>
        <div id="clavecolorrgb"></div>
        <div id="clavecolorrgb"></div>
    </article>
    <article>
         <div id="clasehls"></div>
         <div id="clasedegl"></div>
         <div id="clasedegr"></div>
    </article>
    <article class="flotante">
        <div id="mi-div"></div>
        <div id="mi-div"></div>
        <div id="mi-div"></div>
        <div id="mi-div"></div>
    </article>
</body>
</html>
