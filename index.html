<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        form {
            margin: 0 auto
        }
    </style>
</head>
<body>
    <h1>Formulario 1</h1>
    <form action="formulario.html" method="get">

        <label for="Borrar formulario">Borrar formulario 1</label>
        <br>
        <input type="reset">
        <br>

        <label for="Nombre">
            Nombre
        </label>
        <br>
        <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese el nombre" autocomplete="off" required>
        <br>

        <label for="Apellido">
            Apellido
        </label>
        <br>
        <input type="text" name="Apellido" id="Apellido" disabled>
        <br>

        <label for="Direccion">
            Direccion
        </label>
        <br>
        <input type="text" name="Direccion" id="Direccion">
        <br>

        <label for="Edad">
            Edad
        </label>
        <br>
        <input type="number" name="Edad" id="Edad">
        <br>

        <label for="Correo">
            Correo electronico
        </label>
        <br>
        <input type="email" name="Correo" id="Correo">
        <br>

        <label for="Contrase単a">
            Contrase単a
        </label>
        <br>
        <input type="password" name="Contrase単a" id="Contrase単a">
        <br>

        <label for="Busqueda">
            Busqueda
        </label>
        <br>
        <input type="search" name="Busqueda" id="Busqueda">
        <br>

        <label for="URL">
            URL
        </label>
        <br>
        <input type="url" name="URL" id="URL">
        <br>

        <label for="Rango">
            Rango
        </label>
        <br>
        <input type="range" name="Rango" id="Rango">
        <br>

        <label for="Campo de texto">
            Campo de texto
        </label>
        <br>
        <textarea name="Campo de texto" id="Campo de texto"></textarea>
        <br>

        <label for="Fecha">
            Fecha
        </label>
        <br>
        <input type="date" name="Fecha" id="Fecha">
        <br>

        <label for="Hora">
            Hora
        </label>
        <br>
        <input type="time" name="Hora" id="Hora">
        <br>

        <label for="Fecha/Hora">
            Fecha/Hora
        </label>
        <br>
        <input type="datetime" name="Fecha/Hora" id="Fecha/Hora">
        <br>

        <label for="Mes">
            Mes
        </label>
        <br>
        <input type="month" name="Mes" id="Mes">
        <br>

        <label for="Semana">
            Semana
        </label>
        <br>
        <input type="week" name="Semana" id="Semana">
        <br>

        <label for="Radio">
            Radio
        </label>
        <br>
        <input type="radio" name="Radio" id="Radio">
        <br>

        <label for="Caja">
            Caja
        </label>
        <br>
        <input type="checkbox" name="Caja" id="Caja">
        <br>

        <label for="Colores">
            Colores
        </label>
        <br>
        <input type="color" name="Colores" id="Colores">
        <br>

        <label for="Opciones">
            Seleccionar Opciones
        </label>
        <br>
        <select name="Opciones" id="Opciones">
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
        </select>
        <br>
        <br>

        <label for="Multiples">
           Multiples
        </label>
        <br>
        <select multiple name="Multiples" id="Multiples">
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
        </select>
        <br>
        <br>

        <label for="Lista de datos">
            Lista de datos
        </label>
        <input type="text" list="Items" name="Lista de datos" id="Lista de datos">
        <br>
        <datalist name="Lista de datos" id="Items">
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
        </datalist>
        <br>
        <br>

        <input type="submit" value="Enviar datos">
    </form>
    <h1>Formulario 2</h1>
    <br>
    <form action="formulario.html" method="get">

        <label for=""> Seleccion de archivo</label>
        <br>
        <input type="file">
        <br><br>
        <progress max="20" value="10"></progress>
        <br><br>
        <!--Botones-->
        <label for="Submit">Submit</label>
        <br>
        <input type="submit">
        <br>
        <label for="Imagen">Imagen</label>
        <br>
        <input type="image" src="ImagenesF/Caja">
        <br>
        <label for="Boton">Boton sin funcion</label>
        <br>
        <input type="boton" value="Input boton">
        <br>
        <button>Boton simple</button>
        <br>
        <label for="Borrar formulario">Borrar formulario 2</label>
        <br>
        <input type="reset">
    </form>

    <a href="Menu.html">Menu</a>
</body>
</html>
