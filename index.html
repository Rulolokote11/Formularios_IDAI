<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        form{margin-left:auto;}
    </style>
</head>
<body>
    <form action="formulario.html" method="get">

        <label for="Nombre">
            Nombre
        </label>
        <br>
        <input type="text" name="Nombre" id="Nombre">
        <br>

        <label for="Apellido">
            Apellido
        </label>
        <br>
        <input type="text" name="Apellido" id="Apellido">
        <br>

        <label for="Direccion">
            Direccion
        </label>
        <br>
        <input type="text" name="Direccion" id="Direccion">
        <br>

        <label for="Edad">
            Edad
        </label>
        <br>
        <input type="number" name="Edad" id="Edad">
        <br>

        <label for="Correo">
            Correo electronico
        </label>
        <br>
        <input type="email" name="Correo" id="Correo">
        <br>

        <label for="Contrase単a">
            Contrase単a
        </label>
        <br>
        <input type="password" name="Contrase単a" id="Contrase単a">
        <br>

        <label for="Busqueda">
            Busqueda
        </label>
        <br>
        <input type="search" name="Busqueda" id="Busqueda">
        <br>

        <label for="URL">
            URL
        </label>
        <br>
        <input type="url" name="URL" id="URL">
        <br>

        <label for="Rango">
            Rango
        </label>
        <br>
        <input type="range" name="Rango" id="Rango">
        <br>

        <label for="Campo de texto">
            Campo de texto
        </label>
        <br>
        <textarea name="Campo de texto" id="Campo de texto"></textarea>
        <br>

        <label for="Fecha">
            Fecha
        </label>
        <br>
        <input type="date" name="Fecha" id="Fecha">
        <br>

        <label for="Hora">
            Hora
        </label>
        <br>
        <input type="time" name="Hora" id="Hora">
        <br>

        <label for="Fecha/Hora">
            Fecha/Hora
        </label>
        <br>
        <input type="datetime" name="Fecha/Hora" id="Fecha/Hora">
        <br>

        <label for="Mes">
            Mes
        </label>
        <br>
        <input type="month" name="Mes" id="Mes">
        <br>

        <label for="Semana">
            Semana
        </label>
        <br>
        <input type="week" name="Semana" id="Semana">
        <br>

        <label for="Radio">
            Radio
        </label>
        <br>
        <input type="radio" name="Radio" id="Radio">
        <br>

        <label for="Caja">
            Caja
        </label>
        <br>
        <input type="checkbox" name="Caja" id="Caja">
        <br>

        <label for="Colores">
            Colores
        </label>
        <br>
        <input type="color" name="Colores" id="Colores">
        <br>

        <label for="Opciones">
            Seleccionar Opciones
        </label>
        <br>
        <select name="Opciones" id="Opciones">
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
        </select>
        <br>
        <br>

        <label for="Multiples">
           Multiples
        </label>
        <br>
        <select multiple name="Multiples" id="Multiples">
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
        </select>
        <br>
        <br>

        <label for="Lista de datos">
            Lista de datos
        </label>
        <input type="text" list="Items" name="Lista de datos" id="Lista de datos">
        <br>
        <datalist name="Lista de datos" id="Items">
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
        </datalist>
        <br>
        <br>


        <input type="submit" value="Enviar datos">
    </form>
</body>
</html>
