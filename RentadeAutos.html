<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renta de Autos</title>
    <style>
        body{
            background-color: gray;
        }
        hr{
            color: #fff;
        }
        .contenedor{
            background-color: black;
            width: 100%;
            height: 600px;
            margin-top: 20px;
            display: flex;
            flex-flow: row wrap;
        }
        .items{
			background: rgb(0, 0, 0);
			width: 30%;
			height: 600px;
            color: #fff;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
			text-align: center;
			font-size: 22px;
		}
        .c1{
            justify-content: center;
            align-items: flex-start;
        }
        .c2{
            align-content: flex-start;
        }
        footer{
            text-align: center;
        }
        h1{
            color: #fff;
            font-size: 20px;
        }
        h2{
            color: #fff;
            font-size: 15px;
        }
        a{
            color: #fff;
        }
        a:hover{
            cursor: pointer;
        }
        .logo{
            width: 300px;
            height: 250px;
        }
        .logos2{
            width: 100px;
            height: 100px;
        }
        .etiqueta{
            background-color: #fff;
            color: black;
        }
    </style>
</head>
<body>
    <hr>
    <div class="contenedor c1">
        <div class="items">
            <img src="ImagenesF/LogoAgenciaAutos.png" alt="Logo" class="logo">
            <div class="etiqueta">
                <p>Renta de Autos</p>
            </div>
            <form action="">
                <h1>Datos del cliente</h1>
                <hr>
                <label for="Nombre">
                    Nombre:
                </label>
                <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese el nombre" autocomplete="off" required>
                <br>
                <label for="Direccion">
                    Direccion:
                </label>
                <input type="text" name="Direccion" id="Direccion" placeholder="Ingrese la direccion" autocomplete="off">
                <br>
                <label for="Telefono">
                    Telefono:
                </label>
                <input type="text" name="Telefono" id="Telefono" placeholder="Ingrese el telefono" autocomplete="off">
                <hr>
                <label for="FechaRenta">
                Fecha de renta:
                </label>
                <input type="date" name="FechaRenta" id="FechaRenta">
                <br>
                <label for="Dias">
                    Numero de dias:
                </label>
                <input type="number" name="Dias" id="Dias" placeholder="Ingrese el numero de dias" autocomplete="off">
            </form>
        </div>
        <div class="items">
            <h1>Marca de preferencia</h1>
            <hr>
            <form action="">
                <input type="radio" name="Marca1" id="Marca1">
                <label for="Marca1">
                    Mercedez Benz
                </label>
                <br>
                <input type="radio" name="Marca2" id="Marca2">
                <label for="Marca2">
                    BMW
                </label>
                <br>
                <input type="radio" name="Marca3" id="Marca3">
                <label for="Marca3">
                    PORSCHE
                </label>
                <br>
                <input type="radio" name="Marca4" id="Marca4">
                <label for="Marca4">
                    Audi
                </label>
                <br>
                <input type="radio" name="Marca5" id="Marca5">
                <label for="Marca5">
                    INFINITI
                </label>
                <br>
            </form>
            <hr>
            <div class="c2">
                <img src="ImagenesF/LogoAgenciaAutos.png" alt="Logo" class="logos2">
                <img src="ImagenesF/LogoAgenciaAutos.png" alt="Logo" class="logos2">
                <img src="ImagenesF/LogoAgenciaAutos.png" alt="Logo" class="logos2">
                <img src="ImagenesF/LogoAgenciaAutos.png" alt="Logo" class="logos2">
                <img src="ImagenesF/LogoAgenciaAutos.png" alt="Logo" class="logos2">
            </div>
        </div>
        <div class="items">
            <h1>Modelo</h1>
            <hr>
            <form action="">
                <input type="radio" name="Opcion1" id="Opcion1">
                <label for="Opcion1">
                    Sedans
                </label>
                <br>
                <input type="radio" name="Opcion2" id="Opcion2">
                <label for="Opcion2">
                    Deportivo
                </label>
                <br>
                <input type="radio" name="Opcion3" id="Opcion3">
                <label for="Opcion3">
                    SUV
                </label>
                <br>
                <input type="radio" name="Opcion4" id="Opcion4">
                <label for="Opcion4">
                    Familiar
                </label>
            </form>
            <h1>Servicios Extra</h1>
            <hr>
            <h2>La renta de autos puede estar acompa√±ado de servicios extras:</h2>
            <form action="">
                <input type="checkbox" name="Opcion1" id="Opcion1">
                <label for="Opcion1">
                    Contratacionde chofer all day.
                </label>
                <br>
                <input type="checkbox" name="Opcion2" id="Opcion2">
                <label for="Opcion2">
                    Traslado a hotel/aeropuerto.
                </label>
                <br>
                <input type="checkbox" name="Opcion3" id="Opcion3">
                <label for="Opcion3">
                    Kilometraje libre.
                </label>
                <br>
                <input type="checkbox" name="Opcion4" id="Opcion4">
                <label for="Opcion4">
                    Auto electrico.
                </label>
                <br>
                <input type="checkbox" name="Opcion5" id="Opcion5">
                <label for="Opcion5">
                    Esterilizacion diaria nocturna.
                </label>
                <br>
                <input type="checkbox" name="Opcion6" id="Opcion6">
                <label for="Opcion6">
                    Internet Wifi in car.
                </label>
                <br>
                <button>Enviar resultados</button>
            </form>
        </div>
    </div>
    <hr>
    <footer>
        <h1>Pagina elaborada por: Raul Alejandro</h1>
        <a href="">Liga de dominio personal</a>
        <h2>TODOS LOS DERECHOS RESERVADOS</h2>
    </footer>
</body>
</html>
