<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <style>
        div{
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
        .clavecolor{
            background-color: #58DB88;
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
        .clavecolorrgb{
            background-color: rgb(236, 233, 7);
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div></div>
    <br>
    <div class="clavecolor"></div>
    <br>
    <div class="clavecolorrgb"></div>
</body>
</html>
