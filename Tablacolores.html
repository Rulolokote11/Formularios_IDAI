    <link rel="stylesheet" href="Logos/Fontawesome/css/all.css">
    <title>Tabla</title>
    <style>
        table{
            margin: auto;
            margin-top: 50px;
            text-align: center;
            font-family: monospace;
            font-size: 20px;
            border-collapse: collapse;
            color: rgb(255, 255, 255);
        }
        table th,table tr,table td{
            border: 2px solid gray;
            padding: 5px 35px;
            color: black;
        }
        table th{
            background-color: #17A2B8;
            border: 2px solid gray;
            width: 100px;
            font-weight: 400;
            color: rgb(255, 255, 255);
        }
        table td span{
            margin-right: 6px;
            cursor: pointer;
        }
        table td span:nth-child(1){
            color: #17A2B8;
        }
        table td span:nth-child(2){
            color: rgb(2, 109, 2);
        }
        table td span:nth-child(3){
            color: rgb(197, 4, 4);
        }
        table th,
        table td:first-child{
            background-color: #17A2B8;
            color: rgb(255, 255, 255);
        }
        table tr:nth-child(odd){
            background-color: rgb(0, 0, 0,0.05);
        }
        table tr:hover{
            background-color: rgb(0, 0, 0, .15);  
        }
    </style>
</head>
